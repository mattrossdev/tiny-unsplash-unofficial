<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://cdn.tiny.cloud/1/saw386tyhpfk64679v0i2n77m3hww8m9s1gfq9khbox46iab/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script src="./dist/unsplash-unofficial/plugin.min.js"></script>

    <script>
      tinymce.init({
        selector: "#textarea",
        plugins: "code image unsplash-unofficial",
        toolbar: "unsplash-unofficial",
        setup: (editor) => {
          editor.options.register("imageSearchURL", {
            processor: "string",
            default:
              "https://node-proxy-example-unsplash.onrender.com/image-search",
          });
        },
      });
    </script>
  </head>

  <body>
    <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
      <textarea id="textarea">Hello, World!</textarea>
    </form>
  </body>
</html>
